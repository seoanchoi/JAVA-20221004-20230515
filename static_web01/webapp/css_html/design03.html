<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 입력 디자인</title>
    <link type="text/css" rel="stylesheet" href="/static/css/design03.css">
</head>
<body>
    <h3>버튼 디자인</h3>
    <div>
        <button class="btn-ok">확인</button>
        <button class="btn-cancel">취소</button>
    </div>
    <hr>
    <div>
        <button class="btn-ok block">확인</button>
        <button class="btn-cancel block">취소</button>
    </div>
    <hr>
    <h3>사용자 입력(input)</h3>
    <div>
        <input class="input-text" type="text" placeholder="text 입력">
        <input class="input-text" type="password" placeholder="password 입력">
        <input class="input-text" type="number" placeholder="number 입력">
    </div>
    <div>
        <input class="input-text block" type="text">
    </div>
    <div>
        <input class="input-check" id="chk1" type="checkbox">
        <label for="chk1">체크박스</label>
        <label class="check-form"></label>
    </div>
    <div>
        <input class="input-radio" id="rdo1" type="radio">
        <label for="rdo1">라디오버튼</label>
        <label class="radio-form"></label>
    </div>
</body>
</html>
