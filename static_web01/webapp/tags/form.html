<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
   
    <title>폼 관련 태그</title>
</head>
<body>
    <!-- 
        사용자 입력 폼을 만들고 사용자가 입력한 데이터를
        서버에 전송하기 위한 태그
     -->
     
     <!-- 
        <input type="입력 양식 종류" name="서버가 식별할 이름" value="초기값>" 
    -->
    <input type="text">
    <input type="password">
    <input type="checkbox">
    <input type="radio">
    <input type="button">
    <input type="file">
    <input type="submit">
    <input type="reset">
    <input type="number">
    <input type="date">
    <input type="time">
    <input type="datetime-local">

    <textarea></textarea>

    <select>
        <option>선택1</option>
        <option>선택2</option>
        <option>선택3</option>
    </select>
    
    <button type="button">버튼</button>
    <button type="submit">제출</button>
    <button type="reset">초기화</button>

    <hr>

    <!-- 
        사용자 입력 양식을 통해 사용자가 입력한 값을 서버에 전송하기 위해서는
        반드시 form 태그가 필요하다.
     -->
     <h3>GET 전송 예시</h3>
     <form action="./save.jsp" method="get">    
        <input type="text" name="a">
        <input type="text" name="b">
        <input type="text" name="c">
        <button type="submit">제출</button>
     </form>

     <h3>POST 전송 예시</h3>
     <form action="./save.jsp" method="post">    
        <input type="text" name="a">
        <input type="text" name="b">
        <input type="text" name="c">
        <button type="submit">제출</button>
     </form>

     <h3>checkbox, radio 예시</h3>
     <form action="./save.jsp" method="get"> 
        <h4>checkbox</h4>   
        <div>
            <input type="text" name="ch1" value="a">
            <input type="text" name="ch2" value="b">
            <input type="text" name="ch3" value="c" checked>
        </div>
        <h4>radio</h4>
        <div>
            <input type="text" name="rdo1" value="a">
            <input type="text" name="rdo1" value="b" checked>
            <input type="text" name="rdo1" value="c">
        </div>
        <div>
            <button type="submit">제출</button>
        </div>
     </form>

     <h3>selct, option 사용 예시</h3>
     <from action="./save.jsp" method="get">
        <select name="var">
            <option value="a">선택 1</option>
            <option value="b">선택 2</option>
            <option value="c" selected>선택 3</option>
        </select>
        <div>
            <button type="submit">제출</button>
        </div>
    </from>
    
    <h3>textarea 사용 예시</h3>
    <from action="./save.jsp" method="get">
        <textarea name="var" cols="30" rows="10" style="resize: none"></textarea>
        <div>
            <button type="submit">제출</buton>
        </div>
    </from>

    <h3>사용자 입력 양식에 쓰이는 옵션</h3>
    <form action="./save.jsp" method="get">
        <div>
            <input type="text" name="v1" required>
        </div>
        <div>
            <input type="text" name="v2" value="읽기전용" readonly>
        </div>
        <div>
            <input type="text" name="v3" value="비활성" disabled>
        </div>
        <div>
            <button type="submit">제출</buton>
        </div>
</form>

    <h3>id, class, style 속성</h3>
    <style type="text/css">
        .st1 { background-color: gray; }
        .st2 { font-size: 18px; color: palevioletred; font-weight: bold; }
        .st3 { color: whitesmoke; }
    </style>
    <article>
        <dl class style="background-color: gray;">
            <dt class="st2">id 속성</dt>
            <dd class="st3">HTML 문서에서 엘리먼트를 유일하게 식별하기 위한 용도로 사용하는 속성</dd>
            <dt class="st2">class 속성</dt>
            <dd class="st3">CSS로 스타일을 지정할 때 어떤 스타일로 해당 엘리먼트를 디자인 할 것인지 
                지정하기 위한 용도의 속성</dd>   
            <dt class="st2">style 속성</dt>     
            <dd class="st3">직접 해당 엘리먼트에 디자인을 적용시키기 위해 사용하는 용도의 속성</dd>
        </dl>
    </article>




</body>
</html>
